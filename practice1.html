      //質數

//質數函數
function prime(n){
    x=[];
    for(i=2;i<=n;i++)
    {
        flag=1
        for(j=2;j<i;j++)
        {
            if(i%j==0)
            {
                flag=1
                break;
            }
            else{
                flag=2;
            }
        }
        if(flag==2) x.push(i);
        
    }
    y=x[x.length-1];
    if(y<b)
    {
        document.write("挖曠值:"+y+"<br>");
    }
    else{
        for(r=0;r<x.length;r++)
        {
            if(x[r]<b)
            {
                w=x[r];
            }
        }
        document.write("挖曠值:"+w+"<br>");
    }
}
a=87654321;

z=55000;

//document.write(q+"<br>");

prime(q);
